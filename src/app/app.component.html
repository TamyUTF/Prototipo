<mat-toolbar>
    <button  mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2>Qualiex</h2>
    <h5>Planner</h5>
    <div class="user-nav">
      <img mat-card-avatar
        src="../assets/user.png" />
      <div class="user-info">
        <mat-card-title>Usuário Forlogic</mat-card-title><br>
        <mat-card-subtitle>Unidade</mat-card-subtitle>
      </div>
    </div>
  </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav  #sidenav 
                mode="side" 
                [opened]="opened"
                fixedTopGap = '65'
                fixedTopGap= '0'>
    <mat-list>
      <mat-list-item>Visão Geral</mat-list-item>
      <mat-list-item>Planos</mat-list-item>
    </mat-list>
  </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <app-planner></app-planner>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
