<mat-card class="card-title">
    <h2>Meus planos</h2>
    <button mat-fab (click)="create()">
      <mat-icon >add</mat-icon>
    </button>
  </mat-card>

  <div class = "planner-list" *ngIf = "(plannerService.planners$ | async) as planners">
    <mat-list role="dense" *ngFor = "let planner of planners">
      <mat-list-item class = "planner-item" *ngIf = "planner.belongsTo === null">
        <h4 mat-line>{{planner.name}}</h4>
        <p mat-line >Status</p>
        <p mat-line > Data
        </p>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(planner)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item [matMenuTriggerFor]="status">
              <mat-icon>shutter_speed</mat-icon>
              <span>Mudar status</span>
            </button>
            <button mat-menu-item >
                <mat-icon>delete</mat-icon>
                <span>Remover</span>
              </button>
          </mat-menu> 
          <mat-menu #status ="matMenu">
            <button mat-menu-item>
              <mat-icon>play_arrow</mat-icon>
              <span>Iniciar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>check</mat-icon>
              <span>Concluir</span>
            </button>
            <button mat-menu-item>
              <mat-icon>pause</mat-icon>
              <span>Suspender</span>
            </button>
            <button mat-menu-item>
              <mat-icon>block</mat-icon>
              <span>Cancelar</span>
            </button>
        </mat-menu>
      </mat-list-item> 
        <mat-divider></mat-divider>
          <mat-list class="subPlanner-list" *ngFor = "let subPlanner of plannerService.planners$ | async">
            <mat-list-item *ngIf = "subPlanner.belongsTo === planner.name">
                <h4 mat-line>{{subPlanner.name}}</h4>
                <p mat-line >Status</p>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="edit(planner)">
                      <mat-icon>edit</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="status">
                      <mat-icon>shutter_speed</mat-icon>
                      <span>Mudar status</span>
                    </button>
                    <button mat-menu-item >
                        <mat-icon>delete</mat-icon>
                        <span>Remover</span>
                      </button>
                  </mat-menu> 
                  <mat-menu #status ="matMenu">
                    <button mat-menu-item>
                      <mat-icon>play_arrow</mat-icon>
                      <span>Iniciar</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>check</mat-icon>
                      <span>Concluir</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>pause</mat-icon>
                      <span>Suspender</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>block</mat-icon>
                      <span>Cancelar</span>
                    </button>
                </mat-menu> 
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
    </mat-list>
  </div>
