<mat-toolbar>
    <h2>Cadastrar plano</h2>
  </mat-toolbar>
<mat-dialog-content class="container">
  <mat-tab-group>
    <mat-tab label="Geral">  
      <form [formGroup]="form">
        <mat-form-field>
          <input  matInput max-length="200" 
                  placeholder = "Nome (o que?)" 
                  floatLabel = "always"
                  formControlName = "name" />
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder = "Tipo do plano" 
                      floatLabel = "always"
                      formControlName = "types" >
          </mat-select>            
        </mat-form-field>
        <mat-form-field>
          <input  matInput  placeholder = "Responsável (quem?)" 
                            floatLabel = "always"
                            formControlName = "charge" />
        </mat-form-field>
        <mat-form-field>
          <input  matInput  placeholder = "Início" 
                            [matDatepicker] ="pickerStart"
                            floatLabel = "always"
                            formControlName = "start" />
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input  matInput  placeholder = "Fim" 
                            [matDatepicker] ="pickerEnd"
                            floatLabel = "always"
                            formControlName = "end" />
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select  matInput  placeholder = "Pertence ao plano" 
                            floatLabel = "always"
                            formControlName = "belongsTo" >
          </mat-select>                 
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Detalhes">
      <form [formGroup] = "form">
        <div formGroupName = details>
          <mat-form-field>
          <textarea matInput placeholder="Descrição"
                    max-length = "1000"
                    formControlName = "description">
          </textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Pessoas interessadas"
                      formControlName = "description">
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <span matPrefix>R$</span>
          <input matInput placeholder="Custo estimado"/>
        </mat-form-field>
        </div>
        
      </form>
    </mat-tab>  
  </mat-tab-group>
</mat-dialog-content>
